<!doctype html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Title -->
        <title>Epic Assessment</title>

        <!-- Stylesheets -->
        <!-- Bootstrap 5 Beta CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Local Styles -->
        <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen"/>
    </head>

    <body>
        <div class="container wrapper">
            <div class="row">
                <main class="col-md-12 col-lg-8">
                    <h1>Contact</h1>
                    <p>Thank you for your interest</p>

                    <form method="post" class="needs-validation" novalidate>
                        <!-- Name -->
                        <div class="row mb-3">
                            <!-- First Name -->
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">First Name*</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" maxlength="100" required>
                                <div class="invalid-feedback">First name is required.</div>
                            </div>

                            <!-- Last Name -->
                            <div class="col-md-6">
                                <label for="inputLastName" class="form-label">Last Name*</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" maxlength="100" required>
                                <div class="invalid-feedback">Last name is required.</div>
                            </div>
                        </div>

                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address*</label>
                            <input type="email" class="form-control" id="inputEmail" maxlength="320" required>
                            <div class="invalid-feedback">A valid email address is requires</div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>

                        <!-- City, State, Zip -->
                        <div class="row mb-3">
                            <!-- City -->
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" maxlength="85">
                            </div>

                            <!-- State -->
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select">
                                    <option selected disabled value="">Choose...</option>
                                    <option value="">...</option>
                                </select>
                            </div>

                            <!-- Zip Code -->
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip" maxlength="16">
                                <div class="invalid-feedback">Please provide a valid zip.</div>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Message*</label>
                            <textarea class="form-control" id="inputMessage" maxlength="1500" required></textarea>
                            <div class="invalid-feedback">A message is required</div>
                        </div>

                        <!-- ReCaptcha -->
                        <div class="mb-3">
                            <div class="g-recaptcha" data-sitekey="6Lfs9ycaAAAAAGnEjQYlFbIKoDg8LQrCfh0mllsM" data-callback="onComplete"></div>
                            <div class="invalid-feedback">this is needed</div>
                        </div>


                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>




                </main>

                <aside class="col-md-12 col-lg-4">
                    <h3>Visit Us</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2897.9239716357088!2d-88.18627518450981!3d43.42041517912985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88045f6d935c5e5b%3A0xc0bb13437a942024!2s300%20S%206th%20Ave%2C%20West%20Bend%2C%20WI%2053095!5e0!3m2!1sen!2sus!4v1610310573853!5m2!1sen!2sus"
                            width="100%"
                            height="600"
                            style="border:0;"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0">
                    </iframe>
                </aside>
            </div>
        </div>


        <!-- Scripts -->
        <div>
            <!-- Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

            <!-- ReCaptcha -->
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>

            <!-- main.js -->
            <script src="js/main.js"></script>
        </div>
    </body>
</html>
